<!doctype html>
<html>
  <head>
    <title>Line Interpolation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;

      const ctx = myCanvas.getContext("2d");

      const A = { x: 100, y: 200 };
      const B = { x: 400, y: 200 };

      const n = 10;
      for (let i = 0; i <= n - 1; i++) {
        function lerp(a, b, t) {
          return a + (b - a) * t;
        }
        const t = i / (n - 1);
        const C = {
          x: lerp(A.x, B.x, t),
          y: 200,
        };
        drawDot(C, "C");
      }

      drawDot(A, "A");
      drawDot(B, "B");
      // draw a labbeled dot at the given position on the canvas
      function drawDot(pos, label) {
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.strokeStyle = "black";
        ctx.arc(pos.x, pos.y, 14, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 12px Arial";
        ctx.fillText(label, pos.x, pos.y);
      }
    </script>
  </body>
</html>

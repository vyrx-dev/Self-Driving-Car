<!doctype html>
<html>
  <head>
    <title>Line Interpolation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;

      const A = { x: 100, y: 300 };
      const B = { x: 400, y: 100 };

      const ctx = myCanvas.getContext("2d");

      animate();

      function animate() {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);

        const sec = new Date().getTime() / 1000;
        console.log(sec);
        const t = sec - Math.floor(sec);

        const C = vLerp(A, B, t);
        drawDot(C, "");

        requestAnimationFrame(animate);
      }

      drawDot(A, "A");
      drawDot(B, "B");

      function lerp(a, b, t) {
        return a + (b - a) * t;
      }

      // This is a new helper function for "vector linear interpolation". Instead of interpolating the x and y coordinates separately, this
      // function handles both at once.
      function vLerp(A, B, t) {
        return {
          x: lerp(A.x, B.x, t),
          y: lerp(A.y, B.y, t),
        };
      }

      // draw a labbeled dot at the given position on the canvas
      function drawDot(pos, label) {
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.strokeStyle = "black";
        ctx.arc(pos.x, pos.y, 14, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = "bold 12px Arial";
        ctx.fillText(label, pos.x, pos.y);
      }
    </script>
  </body>
</html>
